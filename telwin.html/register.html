<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body style="background-color:powderblue ; font-family:Verdana, Geneva, Tahoma, sans-serif;"
    
    <form>
        <!-- <h1 style="font-size: 250%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Register form</h1> -->
       <h1 style="text-align:center; font-size: 250%;">Register Form</h1>
       <b>Username:</b>
         <input type="text" name="username"
        placeholder="Enter a user name" required><br>
         <br>
        <b>Email id:</b>
        <input type="email" name="email"
        placeholder="Enter a mail id"><br>
         <br>
        <label for="User-password"><b>password</b></label>
        <input type="password" name="user-password"
        id="user-password"><br>
        <br>
       <label for="reset paasword"><b>password reset:</b></label>
         <input type="reset" name="User-password"
         id="user-password"><br>
        <b>Select Gender:</b>
       <br>
        <input type="radio" name="gender" id="male" >
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="Female">
        <label for="Female">Female</label><br>

     
        <b>select subjects:</b>
         <br>
            <input type="checkbox" name="subject" id="maths">
            <label for="maths">Maths</label><br>
            <input type="checkbox" name="subject" id="English">
            <label for="English">English</label><br>
            <input type="checkbox" name="subject" id="science">
            <label for="science">science</label><br>
        <br>

        <b>File</b>
        <label for="fileselect">upload:</label>
        <input type="file" name="upload" id="fileselect">
        <br>
        <br>
        <label for="choose color">color</label>
        <input type="color" name="white" id="choose color"><br>
        <br><br>
       
        <label for="time">Time</label>
        <input type="time" name="time" id="time"><br>
        <br>
        <label for="range">Range:</label>
        <input type="range" name="range" id="range"><br>
        <br>
        
       
        <label for="search ">search on google</label>
        <input type="search">
        <br>
         <input type="submit" value="submit">
    </form>
</body>
</html>
